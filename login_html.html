        <script>
          function alert_msg(){
            var image = document.getElementById("myImage").src="image\boom.gif";
            alert("OnLoad image"+image , "user_name:raaj@gmail.com user_password:rj@123");
          }
            function myFunction(){
                const myObj = {user_data:[{set_email:"raaj@gmail.com",set_pass:"rj@123" },        /* pre defined user name and password  */
                                        {set_email:"vk@gmail.com",set_pass:"vk@123" },
                                        {set_email:"dk@gmail.com",set_pass:"dk@123" }]
                            }
              var get_email=document.getElementById("email").value;                            /* get user email frm input form*/
              var get_pass = document.getElementById("pwd").value;    /* get user password frm input form*/
              let flag=0;
              for(let i=0; i< myObj.user_data.length; i++){           /*forloop to check userinput value and predefined email value */
                 if(get_email==myObj.user_data[i].set_email){         /* if both match flag=true and break the loop*/    
                       flag=1;
                       if(get_pass==myObj.user_data[i].set_pass){     /*check pass if true alert msg */
                        alert("Login sucess");
                       }
                       else{document.getElementById("wrng_pass").innerHTML = "worng_Password !";
                    }  
                    }  
                }
              if(flag!=1){document.getElementById("usr_ntfnd").innerHTML = "user not found !";}
            }
        </script>
